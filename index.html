<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Qualité Étudiante
                  </a>
                </div>
              </nav>
        </div>
    </header>
    <main>
        <div class="container container-fluid">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Adresse courriel</label>
                  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais cette information.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="Téléphone" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nom</label>
                    <input type="text" class="form-control" id="Nom" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Code postal</label>
                    <input type="text" class="form-control" id="CodePostal" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Check">
                  <label class="form-check-label" for="exampleCheck1">Recevoir un courriel de confirmation.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
